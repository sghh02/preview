<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="あなたの価値観を診断し、自己理解を深めるアプリ。自分の価値観タイプを発見し、その特徴や活かし方を学びましょう。">
    <title>価値観診断アプリ - ホーム画面</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;600;700&family=Material+Icons+Round&family=Material+Icons+Outlined&display=swap"
        rel="stylesheet">
    <style>
        /* リセットとベース */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            /* メインカラーパレット */
            --primary: #4f46e5;
            --primary-light: #818cf8;
            --primary-dark: #3730a3;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --neutral-50: #f8fafc;
            --neutral-100: #f1f5f9;
            --neutral-200: #e2e8f0;
            --neutral-300: #cbd5e1;
            --neutral-400: #94a3b8;
            --neutral-500: #64748b;
            --neutral-600: #475569;
            --neutral-700: #334155;
            --neutral-800: #1e293b;
            --neutral-900: #0f172a;

            /* タイプ別カラー */
            --type-1-color: #6366f1;
            --type-2-color: #8b5cf6;
            --type-3-color: #ec4899;
            --type-4-color: #f59e0b;
            --type-5-color: #10b981;
            --type-6-color: #0ea5e9;

            /* システム設定 */
            --font-sans: 'Inter', 'Noto Sans JP', sans-serif;
            --card-radius: 1.25rem;
            --btn-radius: 1rem;

            /* シャドウ */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);

            /* グラスモーフィズム設定 */
            --glass-bg: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(255, 255, 255, 0.8);
            --glass-blur: 12px;
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        }

        /* ベーススタイル */
        body {
            font-family: var(--font-sans);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-size: 15px;
            line-height: 1.5;
            color: var(--neutral-800);
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            position: relative;
            background-color: #f8fafc;
        }

        /* グラデーション背景 */
        .gradient-background {
            background-image: linear-gradient(135deg, #d0fff0 0%, #ceecff 50%, #d3ddff 100%);
            background-attachment: fixed;
            min-height: 100vh;
            width: 100%;
            margin: 0;
            padding: 0;
            position: relative;
            overflow-x: hidden;
        }

        /* 背景装飾要素 */
        .bg-decoration {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            z-index: 0;
        }

        .bg-decoration-1 {
            width: 400px;
            height: 400px;
            background-color: rgba(139, 92, 246, 0.2);
            top: -150px;
            right: -150px;
        }

        .bg-decoration-2 {
            width: 350px;
            height: 350px;
            background-color: rgba(14, 165, 233, 0.15);
            bottom: -100px;
            left: -100px;
        }

        .bg-decoration-3 {
            width: 250px;
            height: 250px;
            background-color: rgba(236, 72, 153, 0.1);
            top: 40%;
            right: 25%;
        }

        /* 微細な模様パターン */
        .texture-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%233730a3' fill-opacity='0.02' fill-rule='evenodd'/%3E%3C/svg%3E");
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
        }

        /* レイアウトコンテナ */
        .app-container {
            max-width: 480px;
            padding: 1.5rem 1.25rem 3rem;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
            min-height: calc(100vh - 4.5rem);
        }

        /* グラスカードのベース */
        .glass-card {
            background-color: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            border-radius: var(--card-radius);
            box-shadow: var(--glass-shadow),
                inset 0 1px 1px rgba(255, 255, 255, 0.8);
            margin-bottom: 1.25rem;
            overflow: hidden;
            position: relative;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(to bottom,
                    rgba(255, 255, 255, 0.5) 0%,
                    rgba(255, 255, 255, 0.1) 100%);
            border-radius: var(--card-radius) var(--card-radius) 0 0;
            z-index: 0;
        }

        /* ヘッダーエリア */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 0.5rem 0.25rem;
        }

        .logo-area {
            display: flex;
            align-items: center;
        }

        .app-logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .logo-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 10px;
            color: white;
            box-shadow: 0 4px 10px rgba(79, 70, 229, 0.25);
        }

        .action-area {
            display: flex;
            gap: 0.75rem;
        }

        .header-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 38px;
            height: 38px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.7);
            background-color: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            box-shadow:
                0 4px 10px rgba(79, 70, 229, 0.12),
                inset 0 1px 1px rgba(255, 255, 255, 0.7);
            cursor: pointer;
        }

        .header-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .header-button:focus {
            background-color: rgba(255, 255, 255, 0.45);
            outline: 2px solid rgba(79, 70, 229, 0.7);
            outline-offset: 2px;
        }

        .header-button:active {
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 2px 5px rgba(79, 70, 229, 0.1);
        }

        /* 設定ボタン（グレー） */
        .header-button.settings {
            color: var(--neutral-500);
        }

        .header-button.settings:hover {
            color: var(--neutral-600);
            border-color: rgba(100, 116, 139, 0.5);
        }

        /* 通知ボタン（オレンジ） */
        .header-button.notifications {
            color: #f59e0b;
        }

        .header-button.notifications:hover {
            color: #d97706;
            border-color: rgba(245, 158, 11, 0.5);
        }

        /* プロファイルカード */
        .profile-card {
            padding: 1.5rem;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .profile-card:hover {
            background-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .profile-card:focus {
            background-color: rgba(255, 255, 255, 0.55);
            outline: 2px solid rgba(102, 51, 153, 0.7);
            outline-offset: 3px;
            box-shadow: 0 0 0 4px rgba(102, 51, 153, 0.2);
        }

        .profile-card:active {
            background-color: rgba(255, 255, 255, 0.35);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .dots-top-right {
            top: 15px;
            right: 15px;
            transform: rotate(15deg);
        }

        .dots-bottom-left {
            bottom: 15px;
            left: 15px;
            transform: rotate(-15deg);
        }

        /* シェアボタン */
        .share-button.top-right {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 5;
        }

        /* 動物アイコン */
        .animal-icon {
            width: 80px;
            height: 80px;
            position: relative;
            flex-shrink: 0;
            z-index: 1;
        }

        .animal-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(ellipse at center,
                    rgba(220, 180, 255, 0.7) 0%,
                    rgba(180, 130, 240, 0.3) 50%,
                    rgba(102, 51, 153, 0.1) 100%);
            filter: blur(15px);
            opacity: 0.8;
            transform: scale(1.2);
        }

        .animal-image {
            position: relative;
            z-index: 10;
            width: 90%;
            height: 90%;
            object-fit: contain;
            filter: drop-shadow(0 8px 15px rgba(102, 51, 153, 0.3));
        }

        /* ユーザー情報 */
        .user-info {
            margin-left: 1.25rem;
            flex-grow: 1;
            position: relative;
            z-index: 1;
        }

        .greeting {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--neutral-500);
            letter-spacing: 0.02em;
            margin-bottom: 0.25rem;
            position: relative;
            display: inline-block;
        }

        .user-type {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(90deg, #663399, #9333EA);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.35rem;
            letter-spacing: -0.01em;
            text-shadow: 0 2px 4px rgba(102, 51, 153, 0.1);
            position: relative;
        }

        .value-type {
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--neutral-600);
            position: relative;
            padding-left: 0.5rem;
        }

        /* 改良されたシェアボタン */
        .share-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, rgba(79, 70, 229, 0.15), rgba(59, 130, 246, 0.1));
            color: var(--primary);
            width: 38px;
            height: 38px;
            border-radius: 12px;
            border: 1px solid rgba(79, 70, 229, 0.2);
            box-shadow:
                0 4px 10px rgba(79, 70, 229, 0.12),
                inset 0 1px 1px rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .share-button:hover {
            background: linear-gradient(to bottom, rgba(79, 70, 229, 0.25), rgba(59, 130, 246, 0.15));
            border-color: rgba(79, 70, 229, 0.4);
        }

        .share-button:focus {
            background: linear-gradient(to bottom, rgba(79, 70, 229, 0.2), rgba(59, 130, 246, 0.1));
            outline: 2px solid rgba(79, 70, 229, 0.7);
            outline-offset: 2px;
        }

        .share-button:active {
            background: linear-gradient(to bottom, rgba(79, 70, 229, 0.1), rgba(59, 130, 246, 0.05));
            box-shadow: 0 2px 5px rgba(79, 70, 229, 0.1);
        }

        .share-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to bottom,
                    rgba(255, 255, 255, 0.7) 0%,
                    rgba(255, 255, 255, 0) 100%);
            border-radius: 12px 12px 24px 24px / 12px 12px 12px 12px;
        }

        /* セクションタイトル */
        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--neutral-800);
            margin: 1.75rem 0 1rem;
            padding-left: 0.25rem;
            position: relative;
            display: flex;
            align-items: center;
        }

        .section-title .material-icons-round {
            margin-right: 0.5rem;
            background: linear-gradient(to bottom right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* 機能カードグリッド - バランス調整 */
        .feature-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.125rem;
            /* ギャップを少し広げてバランス調整 */
            margin-top: 0.25rem;
        }

        /* 機能カード - バランス良いコンパクトサイズ */
        .feature-card {
            padding: 1.375rem 1.125rem;
            /* パディングを少し増やしてバランス調整 */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            min-height: 140px;
            /* 最小高さを設定してバランス確保 */
        }

        .feature-card:hover {
            background-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .feature-card:focus {
            background-color: rgba(255, 255, 255, 0.55);
            outline: 2px solid rgba(79, 70, 229, 0.7);
            outline-offset: 3px;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.2);
        }

        .feature-card:active {
            background-color: rgba(255, 255, 255, 0.35);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .feature-icon {
            width: 60px;
            /* サイズを少し大きく調整 */
            height: 60px;
            border-radius: 22px;
            /* 角を調整 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 26px;
            /* アイコンサイズを調整 */
            margin-bottom: 1rem;
            /* マージンを適切に調整 */
            margin-right: 0;
            position: relative;
            box-shadow:
                0 7px 14px rgba(0, 0, 0, 0.09),
                inset 0 1px 2px rgba(255, 255, 255, 0.4);
            flex-shrink: 0;
        }

        /* アイコンのハイライト効果 */
        .feature-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to bottom,
                    rgba(255, 255, 255, 0.5) 0%,
                    rgba(255, 255, 255, 0) 100%);
            border-radius: 22px 22px 44px 44px / 22px 22px 22px 22px;
            opacity: 0.6;
        }

        .feature-content {
            position: relative;
            z-index: 1;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* コンテンツを中央配置 */
        }

        .feature-content h3 {
            font-size: 1.025rem;
            /* フォントサイズを適切に調整 */
            font-weight: 600;
            margin-bottom: 0.4rem;
            /* マージンを調整 */
            color: var(--neutral-800);
            letter-spacing: -0.01em;
            position: relative;
            display: inline-block;
            line-height: 1.3;
            /* 行間を調整 */
        }

        .feature-content p {
            font-size: 0.825rem;
            /* フォントサイズを適切に調整 */
            color: var(--neutral-600);
            min-height: auto;
            line-height: 1.45;
            /* 行間を調整 */
            max-width: none;
            margin: 0;
        }

        /* 機能アイコンの背景色 */
        .icon-stats {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(37, 99, 235, 0.05) 100%);
            color: #2563eb;
        }

        .icon-advisor {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.15) 0%, rgba(5, 150, 105, 0.05) 100%);
            color: #059669;
        }

        .icon-resources {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.15) 0%, rgba(217, 119, 6, 0.05) 100%);
            color: #d97706;
        }

        .icon-journal {
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.15) 0%, rgba(219, 39, 119, 0.05) 100%);
            color: #db2777;
        }

        /* Coming Soonカード - バランス良いコンパクトサイズ */
        .coming-soon-card {
            padding: 1.375rem 1.125rem;
            /* パディングを調整 */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            min-height: 140px;
            /* 最小高さを設定してバランス確保 */
        }

        .coming-soon-card:hover {
            background-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .coming-soon-card:focus {
            background-color: rgba(255, 255, 255, 0.55);
            outline: 2px solid rgba(236, 72, 153, 0.7);
            outline-offset: 3px;
            box-shadow: 0 0 0 4px rgba(236, 72, 153, 0.2);
        }

        .coming-soon-card:active {
            background-color: rgba(255, 255, 255, 0.35);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .feature-icon-soon {
            width: 60px;
            /* サイズを調整 */
            height: 60px;
            border-radius: 22px;
            /* 角を調整 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 26px;
            /* アイコンサイズを調整 */
            margin-bottom: 1rem;
            /* マージンを調整 */
            margin-right: 0;
            position: relative;
            box-shadow:
                0 7px 14px rgba(0, 0, 0, 0.09),
                inset 0 1px 2px rgba(255, 255, 255, 0.4);
            overflow: hidden;
            flex-shrink: 0;
        }

        .icon-pulse {
            position: absolute;
            inset: 0;
            border-radius: 22px;
            /* 角を調整 */
            background-color: rgba(255, 255, 255, 0.15);
        }

        /* COMING SOONラベル - 右上に配置してバランス調整 */
        .coming-soon-label {
            background: linear-gradient(to right, rgba(236, 72, 153, 0.9), rgba(139, 92, 246, 0.9));
            color: white;
            font-size: 0.575rem;
            /* サイズを調整 */
            font-weight: 600;
            padding: 0.15rem 0.45rem;
            /* パディングを調整 */
            border-radius: 9999px;
            box-shadow:
                0 3px 8px rgba(236, 72, 153, 0.2),
                0 1px 3px rgba(139, 92, 246, 0.15),
                inset 0 1px 1px rgba(255, 255, 255, 0.3);
            letter-spacing: 0.02em;
            display: inline-block;
            position: absolute;
            top: 0.625rem;
            /* 位置を調整 */
            right: 0.75rem;
            /* 右上に配置 */
            z-index: 1;
        }

        /* 診断履歴 - シンプルでおしゃれなデザイン */
        .history-card {
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0.3) 100%);
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            position: relative;
            z-index: 1;

            const profileCard = document.getElementById('profileCard');
            const shareButton = document.getElementById('shareButton');
            const diagnosisCard = document.getElementById('diagnosisCard');
            const advisorCard = document.getElementById('advisorCard');
            const valueLanternCard = document.getElementById('valueLanternCard');
            const historyContents = document.querySelectorAll('.history-content');

            // キーボードイベントの処理関数
            function handleKeyboardInteraction(element, handler) {
                if (element) {
                    element.addEventListener('keydown', function (e) {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            handler.call(this, e);
                        }
                    });
                }
            }

            // プロファイルカードのイベント設定
            if (profileCard) {
                profileCard.addEventListener('click', function () {
                    window.location.href = 'assessment_result_page.html';
                });

                handleKeyboardInteraction(profileCard, function () {
                    window.location.href = 'assessment_result_page.html';
                });
            }

            // シェアボタンの機能
            if (shareButton) {
                shareButton.addEventListener('click', async function (e) {
                    e.stopPropagation(); // プロファイルカードのクリックイベントを阻止

                    try {
                        // Web Share APIが利用可能か確認
                        if (navigator.share) {
                            await navigator.share({
                                title: '私の価値観診断結果',
                                text: '私はヒョウタイプ（自己成長と自己理解）でした！あなたの価値観も診断してみませんか？',
                                url: window.location.href,
                            });
                            showToast('シェアしました！');
                        } else {
                            // Web Share APIが使えない場合はクリップボードにコピー
                            const shareText = '私はヒョウタイプ（自己成長と自己理解）でした！あなたの価値観も診断してみませんか？ ' + window.location.href;
                            await navigator.clipboard.writeText(shareText);
                            showToast('結果をクリップボードにコピーしました');
                        }
                    } catch (error) {
                        console.error('シェアに失敗しました', error);
                        showToast('シェアできませんでした');
                    }
                });
            }

            // 機能カードのイベント設定
            function setupFeatureCard(card, message, action) {
                if (card) {
                    card.addEventListener('click', function () {
                        showToast(message);
                        if (action) action();
                    });

                    handleKeyboardInteraction(card, function () {
                        showToast(message);
                        if (action) action();
                    });
                }
            }

            setupFeatureCard(diagnosisCard, '新しい診断を開始します', function () {
                // 実際のアプリでは診断ページへ遷移
                // window.location.href = 'diagnosis.html';
            });

            setupFeatureCard(advisorCard, 'AIアドバイザーは近日公開予定です');
            setupFeatureCard(valueLanternCard, 'バリューランタンは近日公開予定です');

            // 履歴項目のイベント設定
            historyContents.forEach(function (item) {
                item.addEventListener('click', function () {
                    const historyType = this.querySelector('.history-type').textContent;
                    const historyDate = this.closest('.history-item').querySelector('.history-date').textContent.trim();
                    showToast(`${historyDate}の${historyType}の詳細を表示します`);

                    // 実際のアプリでは履歴詳細ページへの遷移を実装
                    window.location.href = 'assessment_result_page.html';
                });

                handleKeyboardInteraction(item, function () {
                    const historyType = this.querySelector('.history-type').textContent;
                    const historyDate = this.closest('.history-item').querySelector('.history-date').textContent.trim();
                    showToast(`${historyDate}の${historyType}の詳細を表示します`);

                    // 実際のアプリでは履歴詳細ページへの遷移を実装
                    window.location.href = 'assessment_result_page.html';
                });
            });
        });

        // トースト表示関数
        function showToast(message) {
            const toastContainer = document.getElementById('toastContainer');
            const toastMessage = document.getElementById('toastMessage');

            if (toastContainer && toastMessage) {
                toastMessage.textContent = message;
                toastContainer.classList.add('show');

                // 3秒後に非表示
                setTimeout(function () {
                    toastContainer.classList.remove('show');
                }, 3000);
            }
        }
    </script>
</body>

</html>
